{% extends "../layout.html" %}

{% load static %}

{% block extra_styles %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="{% static 'css/home.css' %}">
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<div class="login-outer">
    <div class="home-event-box mt-4">
        <form method="POST">
            {% csrf_token %}
            <div class="signup-box">
                <div class="d-flex justify-content-center mt-3">
                    <h4>Signup</h4>
                </div>
                <div>
                    <div class="mt-3 d-flex flex-column pl-3 pr-3 ">
                        <label>Enter Email</label>
                        <input class="w-75" type="email" name="username" id="username" required />
                    </div>
                    <div class="mt-3 d-flex flex-column pl-3 pr-3 ">
                        <label>Enter Password</label>
                        <input class="w-75" type="password" name="password" required />
                    </div>
                    <div class="mt-3 d-flex flex-column pl-3 pr-3 ">
                        <label>Re-Enter Password</label>
                        <input class="w-75" type="password" name="password2" required />
                    </div>
                </div>
                {% if messages %}
                <div class="mt-3">
                    {% for message in messages %}
                    <div class="alert alert-danger">{{ message }}</div>
                    {% endfor %}
                </div>
                {% endif %}
                <div class="mt-3 mb-3 d-flex justify-content-center ">
                    <button type="submit" class="button-event">Signup</button>
                </div>
                <div class=" d-flex flex-column pl-3 pr-3 mb-3 "></div>
                    <label class="mb-4">Already have an account?, <a href="/login">Login</a></label>
                </div>
            </div>
        </form>

    </div>
</div>
</div>
{% endblock %}
